<div class="home">
  <div *ngFor="let dog of dogs" class="home-card">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{dog.title}}</mat-card-title>
        <mat-card-subtitle>{{dog.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{dog.image}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{dog.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="home-card-controls">
        <button mat-mini-fab>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-mini-fab>
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
